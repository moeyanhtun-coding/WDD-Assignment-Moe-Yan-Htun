<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend Flow | Friend</title>
    <link
      rel="stylesheet"
      href="../MDB5-STANDARD-UI-KIT-Free-7/css/mdb.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styel2.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="navbarParent">
      <div class="navbarParent">
        <div
          class="navbarTop d-flex justify-content-between align-items-center p-2"
        >
          <div class="w-25">
            <div class="d-flex align-items-center justify-content-start ms-5">
              <img
                src="../Image_Login/trend-flow-high-resolution-logo-transparent.png"
                class="me-3 ms-1"
                height="50px"
                alt=""
                srcset=""
              />
              <div class="fw-bold name text-black">Trend Flow.</div>
            </div>
          </div>
          <div class="w-50">
            <div class="form-outline shadow-sm d-flex search m-auto">
              <div for="">
                <i class="text-dark fa-solid fa-magnifying-glass"></i>
              </div>
              <input
                type="search"
                id="form1"
                class="w-100"
                aria-label="Search"
                placeholder="Search Trend Flow"
              />
            </div>
          </div>
          <div class="w-25">
            <div class="d-flex align-items-between justify-content-center">
              <a class="fw-bold text-black me-5" href="../AboutUs/About_us.html"
                >About</a
              >
              <a class="fw-bold text-black" href="../Support/Support.html"
                >Support</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <main class="container-fluid px-5 body">
      <div class="row mt-2">
        <div class="col-2" data-aos="fade-right">
          <div class="userNavbar p-2">
            <a href="../Profile/Profile.html">
              <div class="profile w-100 p-3 mt-2 shadow d-flex mb-3">
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle me-3"
                  height="55"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
                />
                <div class="userName">
                  <div class="text-dark"><b>Moe Yan Htun</b></div>
                  <div class="text-dark">@moeyan</div>
                </div>
              </div>
            </a>
            <div class="userMenu shadow mb-3">
              <a class="text-dark" href="../Dashboard/Dashboard.html">
                <div class="eachMenu top p-3">
                  <div class="d-flex">
                    <div class="w-25">
                      <i class="ms-2 me-4 fa-solid fa-house"></i>
                    </div>
                    <div class="ms-1">Home</div>
                  </div>
                </div>
              </a>
              <a class="text-dark" href="">
                <div class="eachMenu eachMenuActive p-3">
                  <div class="d-flex">
                    <div class="w-25">
                      <i class="ms-2 me-4 fa-solid fa-user"></i>
                    </div>
                    <div class="ms-1">Friend</div>
                  </div>
                </div>
              </a>
              <a class="text-dark" href="../Group/Group.html">
                <div class="eachMenu p-3">
                  <div class="d-flex">
                    <div class="w-25">
                      <i class="ms-2 me-4 fa-solid fa-user-group"></i>
                    </div>
                    <div class="ms-1">Group</div>
                  </div>
                </div>
              </a>
              <a class="text-dark" href="../Message/message.html">
                <div class="eachMenu p-3">
                  <div class="d-flex">
                    <div class="w-25">
                      <i class="ms-2 me-4 fa-solid fa-message"></i>
                    </div>
                    <div class="ms-1">Messages</div>
                  </div>
                </div>
              </a>

              <a class="text-dark" href="../index.html">
                <div class="eachMenu bottom p-3">
                  <div class="d-flex">
                    <div class="w-25">
                      <i class="ms-2 me-4 fa-solid fa-right-from-bracket"></i>
                    </div>
                    <div class="ms-1">Logout</div>
                  </div>
                </div>
              </a>
            </div>
            <div class="profile w-100 p-3 shadow mb-3">
              <div class="">
                <p class="fw-bold text-dark">Notification</p>
              </div>
              <div class="notification" id="_notification"></div>
            </div>
          </div>
        </div>
        <div class="col-10 px-3 postView mt-3">
          <div data-aos="fade-left">
            <div class="fw-bolder fs-3 text-dark">Friend Requests</div>
            <div class="row" id="friendCrad"></div>
            <div class="row friendCard" id="friendCrad2"></div>
            <div class="block"></div>
            <div class="fw-bolder pt-2 fs-3 text-dark">People You May Know</div>
            <div class="row" id="friendCrad3"></div>
            <div class="row friendCard" id="friendCrad4"></div>
            <div class="block"></div>
          </div>
        </div>
        <footer class="">
          <div
            class="d-flex justify-content-between align-items-center text-dark"
          >
            <p>Â© 2024 Trend Flow. All rights reserved.</p>
            <p>
              Need help? Email us at
              <a href="mailto:support@trendflow.com">support@trendflow.com</a>
            </p>
          </div>
        </footer>
      </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./nofication.js"></script>
  </body>
  <script src="../MDB5-STANDARD-UI-KIT-Free-7/js/mdb.umd.min.js"></script>
  <script src="./index.js"></script>
</html>
